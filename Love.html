<body>

<script>
  let divTyping = document.getElementById('text')
  let i = 0,
    timer = 0,
    str = '亲爱的宝贝：感谢缘分，让我们相遇；感谢时光，让我们相识；感谢勇气，让我们相恋；感谢你出现在我的世界。你以前有说过你在等一个合适的人，一个给你足够安全感和看得见的在乎的人，我想你遇到了，余生请允许我陪你走下去。《志明与春娇》里，志明对春娇说“有些事不用一个晚上都做完的，我们又不赶时间”。有些事不用急着去做，有些话不用急着去说，有些情绪不用急着去表达。命运会在某个时刻到来，而在这之前你要做的是好好准备。我用了五个月来准备与你的相恋，时光给我答案，我悄悄的走进了你的世界，以前想过很多和你之后一起要做的事情，现在觉得不用再着急了，人生还很长，我们有大把的时间去创造以后。你曾经问过我为什么会喜欢上你，我现在想告诉你，因为我喜欢和你在一起时候的感觉，喜欢和你独处，喜欢抱着你，喜欢你身上的味道，喜欢你恰到好处的体温，喜欢你的傲娇，喜欢你包容我的一切错误，喜欢你……太多太多，说不清，道不尽，喜欢你慢慢变成了爱你。我想要每天早上醒来睁眼看到的是你，你看着我笑，眼睛眯成一条缝。我想要牵着你的手，走遍世界的天涯海角，白天黑夜都是你。我想要读很多的书，学会很多奇妙的词和表达方式，来抒发对你的爱。我想要写一封封情书，念给你听，也念给世界听。我想要在别人面前表现得坚定的信念，善良、坚强和独立，在你面前却是娇羞，对你万般温柔。我想要香的花，绿的草，蓝的天，凉的风和一个你的亲亲抱抱。我想要陪你去吃很多很多好吃的东西，只要是你喜欢的我都喜欢。我想跟你去旅游，逛街，爬山，想和你一起去尝试你心愿清单上未完成的内容，想在你的生活里踩出一大串深深的足迹。好多好多的幸福， 都是有你陪在身边。宝贝，我爱你 所以我希望给你最好的， 不允许你受任何的委屈，不忍心看你不开心，即使闹别闹了我也先想到的是让你好好的，情绪可以慢慢来调整，但是我不会让你受委屈，先低头的决定是我，我不宠你谁宠你呢。我一直记得你和我说的，如果不是喜欢，当初就不会选择开始，我当时真的乐开了花，感觉空气都是甜的，我就告诉我自己以后不会再那么傻，不会再无缘无故瞎想，有什么事情呢就去和你好好说，给你一个亲亲抱抱，好好珍惜你給的一切和把我的一切都给你。你一直在说你做的不够好，我现在就想告诉你，即使是错那也是我的错，两个人在一起如果都不能包容彼此都瑕疵，我觉得这不是一个合格的男朋友，我会好好成长，成长为一名合格的男朋友的。都没有听你叫过我一声亲爱的，我想放肆一次，听你叫我亲爱的，我想那将会是一句让我酥到骨头里的话。过往每一次的不开心之后我都会成长一点，越来越多的明白你一点，我在努力让自己成熟，不再像个孩子一样去和你相处，我会一步步成长，让自己变得再优秀一点点，这样才能配得上你，我知道我自己在处理感情上真的特别欠缺，有时候可以说是傻，但是我都会记得给你我最好的，总想着把世界上最好的给你，才发现世界最好的就是你你是我的小公主，昨天是，今天是，明天也是；白天是，黑夜也是；春天是，夏天是，秋天是，冬天也是假如你是爱的港湾，当所有的小船最终休整好，都要扬帆起航的时候。我宁愿放弃远航的收获，飘荡在你的岸边，陪伴你暂时孤寂。你在的时候，你是一切；你不在的时候，一切是你！期待每一次我俩独处的机会，珍惜每一秒钟和你在一起的时光，希望时光停止，停在我抱着你的那一刻I want to hold your hand from the moment when I fall in love with you to the end of life.（我想牵你的手，从心动，到古稀）宝贝， 写完这些，我突然好想撒娇。也不直说要抱。直接身子塞到你怀里就那么趴着。我想把头靠在你颈窝待着。我想凑到你面前黏黏糊糊交换一个吻。我想细细软软贴在你耳边对你说：我好喜欢你。'

  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout(typing, 200)
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

  typing()
</script>
